---
features:
  - |
    Change the signature of `QuadraticProgramConverter.interpret` from
    `interpret(OptimizationResult) -> OptimizationResult` into
    `interpret(Union[np.ndarray, List[float]) -> np.ndarray`.
    Change the signature of `OptimizationProblem._interpret` to return
    OptimizationResult.
    Add QuadraticProgramConverter to return the input problem.
deprecations:
  - |
    Remove deprecated methods `QuadraticProgramConverter.{encode,decode}`
    and deprecated classes `IsingToQuadraticProgram` and
    `QuadraticProgramToIsing`.
